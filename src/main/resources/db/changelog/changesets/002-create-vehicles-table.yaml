databaseChangeLog:
  - changeSet:
      id: 002-create-vehicles-table
      author: JeeZ
      changes:
        - createTable:
            tableName: vehicles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true

              - column:
                  name: license_plate
                  type: VARCHAR(6)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: vehicle_type
                  type: VARCHAR(10)
                  constraints:
                    nullable: false

              - column:
                  name: is_disabled
                  type: BOOLEAN
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

