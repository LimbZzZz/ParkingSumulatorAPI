databaseChangeLog:
  - changeSet:
      id: 001-create-parking-table
      author: JeeZ
      changes:
        - createTable:
            tableName: parking
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true

              - column:
                  name: name
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: total_spots
                  type: INT
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

